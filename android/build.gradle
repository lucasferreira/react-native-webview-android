apply plugin: 'com.android.library'

android {
    compileSdkVersion 23
    buildToolsVersion "25.0.0"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 22
        versionCode 19
        versionName "1.1.17"
    }
}

dependencies {
    compile 'com.facebook.react:react-native:+'
    compile 'com.google.code.gson:gson:2.8.5'
}
